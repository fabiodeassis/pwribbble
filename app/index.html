<!doctype html>
<html lang="pt-BR" class="ng-app:dribbble" id="ng-app" ng-app="dribbble" ng-controller="MainController as mainCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Pwribbble!">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FÃ¡bio de Assis">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#0a0015">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#0a0015">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Niconne|Raleway:500,400,300,300i,100" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="dark">
      <div class="page-container">
        <a ui-sref="shots">Home</a>
        <h2>Pwribbble!</h2>
      </div>
    </header>

    <section class="page-content">
      <div class="page-container" ui-view="view"></div>
    </section>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="scripts/angular-ui-router.js"></script>

    <script src="scripts/main.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/services/dribbble.services.js"></script>
    <script src="scripts/services/main.services.js"></script>
    <script src="scripts/services/message.services.js"></script>

    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/controllers/list.controller.js"></script>
    <script src="scripts/controllers/item.controller.js"></script>

    <script src="scripts/components/shots/resume.component.js"></script>
    <script src="scripts/components/shots/details.component.js"></script>
    <!-- endbuild -->
