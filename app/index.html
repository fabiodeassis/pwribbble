<!doctype html>
<html lang="pt-BR" class="ng-app:dribbble" id="ng-app" ng-app="dribbble" ng-controller="MainController as mainCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="'Use Dribbble' + ((mainCtrl.pageTitle) ? ': ' + mainCtrl.pageTitle : '')">Use Dribbble</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fábio de Assis">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Fábio de Assis">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Niconne|Raleway:500,400,300,300i,100" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="dark">
      <div class="page-container">
        <cite>
          <br>
        </cite>
      </div>
    </header>


    <section class="neutral">
      <div class="page-container">
        <br><br>
      </div>
    </section>
    <!-- Add your site or app content here -->
    <h1>Fábio de Assis</h1>
    <p>handwrites:</p>
    https://fonts.google.com/specimen/Pacifico<br>
    https://fonts.google.com/specimen/Niconne<br>

    <div class="" ui-view="view"></div>

    <!-- build:js scripts/vendor.min.js -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/services/dribbble.services.js"></script>
    <script src="scripts/services/main.services.js"></script>
    <script src="scripts/services/message.services.js"></script>

    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/controllers/list.controller.js"></script>
    <script src="scripts/controllers/item.controller.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
